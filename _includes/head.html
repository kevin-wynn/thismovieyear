<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://use.typekit.net/dsk0fds.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.layout == 'home' %}{{ site.description }}{% endif %}{% if page.layout == 'all' %}{{ site.description }}{% endif %}{% if page.layout == 'category' %}{{ site.description }}{% endif %}{{ page.overview }}">

  <!-- call bootstrap grid before overrides -->
  <style>{% include css/bootstrap.min.css %}</style>

  <!-- call jquery ui css -->
  <style>{% include css/jquery-ui.min.css %}</style>

  <!-- favicon -->
  {% include favicon.html %}

  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- facebook open graph -->
  <meta property="og:url" content="http://thismovieyear.com" />
  <meta property="og:type" content="site" />
  <meta property="og:title" content="This Movie Year" />
  <meta property="og:description" content="Movie reviews and ratings, special movie events." />
  <meta property="og:image" content="/assets/images/fb-og.jpg">

</head>
