---
layout: category
---

<h2 class="category-title">{{ page.title }}</h2>
<div class="posts">
{% for post in site.categories[page.category] %}
<div class="col-md-3 poster-container" id="postImage">
  <div class="poster">
    <a class="" href="{{ post.url | prepend: site.baseurl }}">
      <img src="{{ post.poster }}"/>
    </a>
  </div>
  <h2 class="title">{{ post.title }}</h2>
  <div>{{ post.data }}</div>
  <p class="score">
    {% if post.score == 1 %}
      <span class="one"><i class="fa fa-star"></i></span>
    {% elsif post.score == 2 %}
      <spany class="two"><i class="fa fa-star"></i> <i class="fa fa-star"></i></span>
    {% elsif post.score == 3 %}
      <span class="three"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></span>
    {% elsif post.score == 4 %}
      <span class="four"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></span>
    {% elsif post.score == 5 %}
      <span class="five"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></span>
    {% endif %}
  </p>
</div>
{% endfor %}
</div>
